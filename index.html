<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Christian Gentlemen</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="papaparse.min.js"></script>
	
	
	
</head>
<body>
	<div id="container">
		CLICK ME!
	</div>
<script>
var rosterCSV = "";
$("#container").click(function(){
    $.ajax({url: "league_663_rosters.csv", success: function(result){
        rosterCSV = result;
		console.log(rosterCSV);
		parseData(rosterCSV);
				
    }});
});
function parseData(rosterCSV){
	var pResult = Papa.parse(rosterCSV,{
					header: true
				  });
	console.log(pResult);
	console.log(pResult.data[276].Name);
	console.log(pResult.data[276].Team);
	console.log(pResult.data[276].Salary);
	for (i=0;i<pResult.data.length;i++){
		$('#container').append("<p>" + pResult.data[i].Name + " " + pResult.data[i].Team + " " + pResult.data[i].Salary + "</p>");
	};
}
</script>
</body>
</html>
